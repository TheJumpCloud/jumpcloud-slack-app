version: 2.1

workflows:
  version: 2
  AWS:
    jobs:
      - Build
  Azure:
    jobs:
      - Build
      - Hold:
          type: approval
          requires:
            - Build
      - Release:
          requires:
            - Build
            - Hold

  # Release testing:
  #   when:
  #     and:
  #       - equal: [ master, << pipeline.git.branch >> ]
  #   jobs:
  #     - Build
  #     - Release:
  #         type: approval
  #         requires:
  #           - Build
jobs:
  Build:
    machine:
      image: ubuntu-2004:202104-01
    steps:
      - checkout
      - run: echo << pipeline.git.branch >>
      - persist_to_workspace:
          root: .
          paths:
            - .
  Release:
    machine:
      image: ubuntu-2004:202104-01
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Configure AWS CLI
          command: |
            aws configure set aws_access_key_id ${AWS_ACCESS_KEY}
            aws configure set aws_secret_access_key ${AWS_SECRET_KEY}
      - run:
          name: Release Azure .zip
          command: ./.circleci/deployAzureZip.sh